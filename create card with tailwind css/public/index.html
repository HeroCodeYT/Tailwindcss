<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card with tailwind css</title>
   <link rel="stylesheet" href="/public/build/tailwind.css">
</head>
<body class="h-screen flex items-center justify-center">
   <!-- Card container -->
   <div class="w-w360 h-h343 bg-customBlack rounded-r20">
      <!-- First section -->
      <section class="w-full h-h77 p-6 flex justify-between">
         <!-- Buttons container -->
         <div class="w-auto h-auto flex gap-x-2">
            <button class="w-w76 h-h26 bg-customPink text-white font-medium rounded-xl text-sm">Trends</button>
            <button class="w-w76 h-h26 bg-customBlue font-medium rounded-xl text-sm">Design</button>
         </div>
         <!-- Heart icon container -->
         <span>
            <svg width="27" height="27" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M7.875 3.375c-3.106 0-5.625 2.493-5.625 5.569 0 2.483.984 8.375 10.674 14.332a1.108 1.108 0 0 0 1.152 0c9.69-5.957 10.674-11.85 10.674-14.332 0-3.076-2.519-5.569-5.625-5.569S13.5 6.75 13.5 6.75s-2.519-3.375-5.625-3.375Z" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
             </svg>
         </span>
      </section>
      <!-- Second section -->
      <section class="w-full h-h201 p-6 flex flex-col gap-y-6">
         <!-- User profile and name container -->
         <div class="w-full h-h60 grid grid-cols-12 items-center gap-x-2">
            <!-- User profile -->
            <span class="w-full h-full col-span-2 flex items-center">
               <img src="/assets/avatar.png" class="w-full h-auto" alt="User profile image.">
            </span>
            <!-- User name -->
            <span class="w-full h-h52 col-span-8 flex flex-col justify-between">
               <p class="text-white font-medium text-lg">Frank Esteban</p>
               <p class="text-customGray text-sm">Web Development</p>
            </span>
            <!-- Three dots -->
            <span class="w-full h-auto flex items-center justify-center col-span-2">
               <svg width="40" height="48" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 18a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" fill="#fff"/>
                </svg>
            </span>
         </div>
         <!-- Text container -->
         <div class="w-full h-h60">
            <p class="bg-gradient-to-r from-gradientColor1 to bg-gradientColor2 text-transparent bg-clip-text text-2xl leading-9 font-bold">Web Design templates Selection</p>
         </div>
      </section>
      <!-- Last section -->
      <section class="w-full h-fit p-6">
         <p class="text-white">16 January 2017</p>
      </section>
   </div>
</body>
</html>
