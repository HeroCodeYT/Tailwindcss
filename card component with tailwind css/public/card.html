<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card component with tailwind css</title>
   <link rel="stylesheet" href="/public/build/tailwind.css">
</head>

<body class="flex items-center justify-center h-screen">
   <!-- Card container -->
   <div class="w-w360 h-h510 bg-customBlack rounded-2xl p-6 flex flex-col gap-x-2">
      <!-- Card image container -->
      <div class="w-full h-auto relative">
         <!-- Score container -->
         <div class="w-w78 h-14 bg-customBlack absolute top-0 right-0 rounded-bl-r36 flex items-center justify-center gap-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-customYellow" viewBox="0 0 20 20" fill="currentColor">
               <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
             </svg>
             <p class="text-customYellow">5.4</p>
         </div>
         <!-- Card image -->
         <img src="/assets/cappuccino.png" alt="Card image" class="rounded-r30">
      </div>
      <!-- Card title and description container -->
      <div class="w-full h-auto flex flex-col gap-y-3 p-2">
         <!-- Card title -->
         <h1 class="text-white font-black text-2xl">Cappuccino</h1>
         <!-- Card desc -->
         <p class="text-white text-base leading-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt consectetur.</p>
      </div>
      <!-- Price container -->
      <div class="w-full h-auto py-6 flex justify-between">
         <p class="text-white text-xl font-bold">$2.95</p>
         <!-- Plus sign container -->
         <span class="w-11 h-11 bg-customPink rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
               <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
             </svg>
         </span>
      </div>
   </div>
</body>

</html>
